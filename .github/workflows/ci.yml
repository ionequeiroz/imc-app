
name : CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  - test:
       runs-on: ubunto-latest

      steps:
      - uses: actions/ checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run test
        run: pytest
